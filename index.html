<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>save the date</title>

    <link rel="stylesheet" href="style.css"/>

    <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
</head>

<body>
<div class="center-flex">
    <div id="invite-text" class="center-flex">
        <h1>save the date</h1>
        <h2>03.08.2024</h2>
    </div>

    <add-to-calendar-button
            name="Hochzeit von Julia und Tobias 👰🏻🤵🏻"
            options="'Apple','Google','Outlook.com'"
            startDate="2024-08-03"
            endDate="2024-08-03"
            timeZone="Europe/Vienna"
            buttonStyle="round"
            listStyle="dropdown-static"
            hideCheckmark="true"
    ></add-to-calendar-button>

    <div id="image-header">
        <img src="assets/1-opt.jpeg" alt=""/>
        <img src="assets/2-opt.jpeg" alt=""/>
        <img src="assets/3-opt.jpeg" alt=""/>
    </div>

    <div id="thank-you-text" class="center-flex">
        <h2>Wir freuen uns auf Dich!</h2>
        <h1>Julia & Tobias</h1>
    </div>
</div>
</body>
</html>
